<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <title>Image Search</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="hero">The best free stock photos shared by talented creators.</h1>
            <form class="search-form">
                <button type="submit" class="submit-btn">
                    <img class="search-icon" src="./SVG/icons8-search.svg" alt="">
                </button>
                <input type="text" class="search-input" placeholder="Search for free photos" name="search">
                <div class="voice-search">
                    <img class="mic" src="./SVG/64px-Google_mic.svg.png" alt="">
                </div>
            </form>
        </header>
    </div> 
    <div class="heading">
       Trending 
    </div>
    <main>
        <div class="gallery">
        </div>
    </main>
    <div class="nav-button">
        <button class="more">More</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
